version: '3'
services:
  ipfs-dameon:
    image: golang
    volumes:
      - ./go-ipfs:/ipfs
      - ./storage-ipfs:/storage
      - ./conf-ipfs:/conf
    networks:
      - outside
    environment:
      - PATH=/ipfs:$PATH
      - IPFS_PATH=/storage
    deploy:
      resources:
        limits:
          cpus: '4.00'
          memory: 512M
        reservations:
          cpus: '2.00'
          memory: 256M
    command: ipfs daemon --enable-pubsub-experiment
    restart: always
  ipfs-nginx:
    image: nginx
    networks:
      - outside
    volumes:
      - ./conf-nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 64M
        reservations:
          cpus: '0.1'
          memory: 32M    
    restart: always
networks:
  outside:
    external:
      name: "host"

