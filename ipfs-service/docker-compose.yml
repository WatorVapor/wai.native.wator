version: '2'
services:
  ipfs-dameon:
    image: golang
    volumes:
      - ./go-ipfs:/ipfs
      - ./storage-ipfs:/storage
      - ./conf-ipfs:/conf
    ports:
      - 4001:4001
      - 5001:5001
      - 8080:127.0.0.1:8080
    environment:
      - PATH=/ipfs:$PATH
      - IPFS_PATH=/storage
    command: ipfs daemon
    restart: always
