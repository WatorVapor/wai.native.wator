version: '2'
services:
  ipfs-dameon:
    image: golang
    volumes:
      - ./go-ipfs:/ipfs
      - ./storage-ipfs:/storage
      - ./conf-ipfs:/conf
    network_mode: "host"
    environment:
      - PATH=/ipfs:$PATH
      - IPFS_PATH=/storage
    command: ipfs daemon
    restart: always
  ipfs-nginx:
    image: nginx
    network_mode: "host"
    volumes:
      - ./conf-nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always
  ipfs-redis:
    image: redis
    network_mode: "host"
    restart: always
