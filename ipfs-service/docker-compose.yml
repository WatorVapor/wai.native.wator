version: '3'
services:
  ipfs-dameon:
    image: golang
    volumes:
      - ./go-ipfs:/ipfs
      - ./storage-ipfs:/storage
      - ./conf-ipfs:/conf
    networks:
      - outside
    environment:
      - PATH=/ipfs:$PATH
      - IPFS_PATH=/storage
    deploy:
      resources:
        limits:
          cpus: '0.90'
          memory: 256M
        reservations:
          cpus: '0.5'
          memory: 128M
    command: ipfs daemon
    restart: always
  ipfs-nginx:
    image: nginx
    networks:
      - outside
    volumes:
      - ./conf-nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    deploy:
      resources:
        limits:
          cpus: '0.90'
          memory: 64M
        reservations:
          cpus: '0.5'
          memory: 32M    
    restart: always
  ipfs-redis:
    image: redis
    volumes:
      - ./redis-ipfs/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./redis-ipfs/data:/data
    networks:
      - outside
    deploy:
      resources:
        limits:
          cpus: '1.50'
          memory: 128M
        reservations:
          cpus: '1.5'
          memory: 64M    
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    restart: always

networks:
  outside:
    external:
      name: "host"

